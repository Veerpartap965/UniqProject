                    5s â†’ duration â†’ it will take 5 seconds to complete the transition.

                    ease â†’ timing function â†’ starts slow, speeds up, then slows down at the end.

                    1s â†’ delay â†’ transition will wait 1 second before starting. */


            transition: all 5s ease 1s;     
           }
